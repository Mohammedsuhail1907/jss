        { name: 'Alcohol-Free Hand Sanitizer', description: 'Kills germs without drying the skin.', MRP: '₹ 89', category: 'First Aid Supplies', image: 'images/photo26.jpg' },

        ];
        
        
        
        const productsPerPage = 9;
        
        
        let currentPage = 0;
        
        
        let productsToShow = [];
        
        
        const nextButton = document.getElementById('nextButton');
        const prevButton = document.getElementById('prevButton');
        
         
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        
         
        const sortBySelect = document.getElementById('sortBy');
        const categorySelect = document.getElementById('category');
        const applyFiltersButton = document.getElementById('applyFilters');
        
         
        const cartIcon = document.getElementById('cartIcon');
        const cartCounter = document.getElementById('cartCounter');
        
         
        if (!sessionStorage.getItem('cart')) {
            sessionStorage.setItem('cart', JSON.stringify([]));
        }
        
        
        function displayProducts() {
             
            const startIndex = currentPage * productsPerPage;
            const endIndex = startIndex + productsPerPage;
        
             
            const productContainer = document.querySelector('main');
        
             
            productContainer.innerHTML = '';
        
             
            for (let i = startIndex; i < endIndex && i < productsToShow.length; i++) {
                const product = productsToShow[i];
        
                 
                const productSection = document.createElement('section');
                productSection.classList.add('product');
                
                productSection.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h2>${product.name}</h2>
                    <p>${product.description}</p>
                    <p><strong>MRP:</strong> ${product.MRP}</p>
                    <button onclick="openProductDetails(${i})">Show Details</button>
                    <button onclick="addToCart(${i})">Add to Cart</button>
                `;
        
                
                productContainer.appendChild(productSection);
            }
        
             
            prevButton.disabled = currentPage === 0;
            nextButton.disabled = endIndex >= productsToShow.length;
        }
        
         
        function addToCart(index) {
            const product = productsToShow[index];
            const cart = JSON.parse(sessionStorage.getItem('cart'));
        
             
            const existingItemIndex = cart.findIndex(item => item.name === product.name);
        
            if (existingItemIndex !== -1) {
                 
                cart[existingItemIndex].quantity += 1;
            } else {
                
                product.quantity = 1;
                cart.push(product);
            }
        
            
            sessionStorage.setItem('cart', JSON.stringify(cart));
        
            
            updateCartCounter(cart.length);
        }
        
         
        function updateCartCounter(count) {
            cartCounter.textContent = count;
        }
        
         
        function applyFilters() {
            const sortBy = sortBySelect.value;
            const categoryFilter = categorySelect.value;
        
            
            productsToShow.sort((a, b) => {
                if (sortBy === 'name') {
                    return a.name.localeCompare(b.name);
                } else if (sortBy === 'MRP') {
                    return parseFloat(a.MRP) - parseFloat(b.MRP);
                }
            });
        
            
            productsToShow = categoryFilter === 'all'
                ? products.slice() // Clone the original array
                : products.filter(product => product.category === categoryFilter);
        
            
            currentPage = 0;
        
            
            displayProducts();
        }
        
         
        applyFiltersButton.addEventListener('click', () => {
            applyFilters();
        });
        
         
        sortBySelect.addEventListener('change', () => {
            applyFilters();
        });
        
        categorySelect.addEventListener('change', () => {
            applyFilters();
        });
        
         
        function performSearch() {
            const searchTerm = searchInput.value.toLowerCase();
        
             
            productsToShow = products.filter(product =>
                product.name.toLowerCase().includes(searchTerm) ||
                product.description.toLowerCase().includes(searchTerm)
            );
        
            
            currentPage = 0;
        
             
            displayProducts();
        }
        
         
        searchButton.addEventListener('click', () => {
            performSearch();
        });
        
        
        searchInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                performSearch();
            }
        });
        
         
        function loadNextPage() {
            currentPage++;
            displayProducts();
        }
        
         
        function loadPrevPage() {
            if (currentPage > 0) {
                currentPage--;
                displayProducts();
            }
        }
        
        
        nextButton.addEventListener('click', () => {
            loadNextPage();
        });
        
         
        prevButton.addEventListener('click', () => {
            loadPrevPage();
        });
        
         
        applyFilters();
        
         
        function openProductDetails(index) {
            const product = productsToShow[index];
            const productImage = product.image;
        
            
            sessionStorage.setItem('selectedProduct', JSON.stringify(product));
        
            
            window.location.href = `product-details.html?image=${productImage}`;
        }
        </script>
