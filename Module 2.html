<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medications and Healthcare Products Catalog</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        /* Basic styles for the header */
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        /* Styles for the search container */
        .search-container {
            text-align: center;
            margin-top: 20px;
        }

        /* Styles for the search input and button */
        #searchInput {
            width: 300px;
            padding: 10px;
        }

        #searchButton {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #searchButton:hover {
            background-color: #0056b3;
        }

        /* Styles for the filter container */
        .filter-container {
            text-align: center;
            margin-top: 20px;
        }

        /* Styles for the sorting and filtering controls */
        select, button {
            padding: 10px;
        }

        /* Styles for the main content */
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        /* Styles for each product section */
        .product {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        /* Styles for the "Add to Cart" button */
        .product button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .product button:hover {
            background-color: #0056b3;
        }

        /* Styles for the footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        /* Styles for the pagination buttons */
        .pagination {
            text-align: center;
            margin-top: 20px;
        }

        .pagination button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .pagination button:hover {
            background-color: #0056b3;
        }

        .pagination button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            position: relative;
        }

        .close {
            position: absolute;
            top: 0;
            right: 0;
            padding: 10px;
            cursor: pointer;
        }

        /* Additional styles for modal layout */
        .product-details-container {
            display: flex;
            justify-content: space-between;
        }

        .product-details-left {
            flex: 1;
            text-align: center;
        }

        .product-details-left img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .product-details-right {
            flex: 2;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Medications and Healthcare Products</h1>
    </header>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for products...">
        <button id="searchButton">Search</button>
    </div>

    <div class="filter-container">
        <label for="sortBy">Sort by:</label>
        <select id="sortBy">
            <option value="name">Name</option>
            <option value="price">Price</option>
        </select>
        <label for="category">Filter by Category:</label>
        <select id="category">
            <option value="all">All</option>
            <option value="Pain Relief">Pain Relief</option>
            <option value="Vitamins and Supplements">Vitamins and Supplements</option>
            <!-- Add more categories as needed -->
        </select>
        <button id="applyFilters">Apply Filters</button>
    </div>

    <main>
        <!-- Product sections will be dynamically generated here -->
    </main>

    <div class="pagination">
        <button id="prevButton" disabled>Previous</button>
        <button id="nextButton">Next</button>
    </div>
    <footer>
        <p>&copy; 2023 Medications and Healthcare Products Catalog</p>
    </footer>
    <script>
        // Define your products array
        const products = [
            { name: 'Paracetamol Tablets', description: 'Effective for reducing fever and relieving mild to moderate pain.', price: '₹ 199', category: 'Pain Relief' },
            { name: 'Ibuprofen Capsules', description: 'Non-prescription pain relief for headaches, muscle aches, and more.', price: '₹ 249', category: 'Pain Relief' },
            { name: 'Aspirin Tablets', description: 'Classic pain reliever for minor aches and pains.', price: '₹ 149', category: 'Pain Relief' },
            { name: 'Diclofenac Gel', description: 'Topical gel for localized pain relief, including arthritis.', price: '₹ 349', category: 'Pain Relief' },
            { name: 'Calcium Supplements', description: 'Supports bone health and muscle function.', price: '₹ 269', category: 'Vitamins and Supplements' },
            { name: 'Vitamin D3 Drops', description: 'Essential for strong bones and a healthy immune system.', price: '₹ 199', category: 'Vitamins and Supplements' },
            { name: 'Probiotic Capsules', description: 'Promotes gut health and digestive balance.', price: '₹ 299', category: 'Vitamins and Supplements' },
            { name: 'Vitamin B Complex', description: 'Boosts energy and supports overall health.', price: '₹ 249', category: 'Vitamins and Supplements' },
            // Add more products as needed
        ];

        // Define the number of products to display per page
        const productsPerPage = 7;

        // Initialize the current page index
        let currentPage = 0;

        // Initialize productsToShow array
        let productsToShow = [];

        // Get references to the "Next" and "Previous" buttons
        const nextButton = document.getElementById('nextButton');
        const prevButton = document.getElementById('prevButton');

        // Get references to the search input field and search button
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');

        // Get references to the sorting and filtering controls
        const sortBySelect = document.getElementById('sortBy');
        const categorySelect = document.getElementById('category');
        const applyFiltersButton = document.getElementById('applyFilters');

        // Function to display products on the current page
        function displayProducts() {
            // Calculate startIndex and endIndex based on currentPage and productsPerPage
            const startIndex = currentPage * productsPerPage;
            const endIndex = startIndex + productsPerPage;

            // Get a reference to the main container where products will be displayed
            const productContainer = document.querySelector('main');

            // Clear the existing product sections
            productContainer.innerHTML = '';

            // Loop through products and display them on the current page
            for (let i = startIndex; i < endIndex && i < productsToShow.length; i++) {
                const product = productsToShow[i];

                // Create a new product section element
                const productSection = document.createElement('section');
                productSection.classList.add('product');

                // Set the HTML content of the product section
                productSection.innerHTML = `
    <img src="product${i + 1}.jpg" alt="${product.name}">
    <h2>${product.name}</h2>
    <p>${product.description}</p>
    <p><strong>Price:</strong> ${product.price}</p>
    <a href="product-details.html?productIndex=${i}&image=product${i + 1}.jpg">Show Details</a>
`;


                // Append the product section to the main container
                productContainer.appendChild(productSection);
            }

            // Enable/disable navigation buttons based on the current page
            prevButton.disabled = currentPage === 0;
            nextButton.disabled = endIndex >= productsToShow.length;
        }

        // Function to apply sorting and filtering
        function applyFilters() {
            const sortBy = sortBySelect.value;
            const categoryFilter = categorySelect.value;

            // Apply sorting
            productsToShow.sort((a, b) => {
                if (sortBy === 'name') {
                    return a.name.localeCompare(b.name);
                } else if (sortBy === 'price') {
                    return parseFloat(a.price) - parseFloat(b.price);
                }
            });

            // Apply filtering
            productsToShow = categoryFilter === 'all'
                ? products.slice() // Clone the original array
                : products.filter(product => product.category === categoryFilter);

            // Reset to the first page after filtering
            currentPage = 0;

            // Display the filtered products
            displayProducts();
        }

        // Event listener for the "Apply Filters" button
        applyFiltersButton.addEventListener('click', () => {
            applyFilters();
        });

        // Event listener for changes in sorting and filtering options
        sortBySelect.addEventListener('change', () => {
            applyFilters();
        });

        categorySelect.addEventListener('change', () => {
            applyFilters();
        });

        // Function to perform the search
        function performSearch() {
            const searchTerm = searchInput.value.toLowerCase();

            // Filter products based on search term
            productsToShow = products.filter(product =>
                product.name.toLowerCase().includes(searchTerm) ||
                product.description.toLowerCase().includes(searchTerm)
            );

            // Reset to the first page after searching
            currentPage = 0;

            // Display the search results
            displayProducts();
        }

        // Event listener for the search button
        searchButton.addEventListener('click', () => {
            performSearch();
        });

        // Event listener for the Enter key in the search input field
        searchInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                performSearch();
            }
        });

        // Function to redirect to the product details page
        function redirectToProductDetails(productIndex) {
            // Get the selected product
            const selectedProduct = productsToShow[productIndex];

            // Store the selected product data in sessionStorage
            sessionStorage.setItem('selectedProduct', JSON.stringify(selectedProduct));

            // Redirect to the product details page
            window.location.href = 'product-details.html';
        }

        // Initialize by applying filters
        applyFilters();
    </script>
</body>
</html>
